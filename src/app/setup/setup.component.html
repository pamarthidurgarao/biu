<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="pt-2">
        Services
      </mat-panel-title>
      <button mat-icon-button color="primary" class="mr-4" (click)="addService($event,'','serviceSubType')">
        <mat-icon>add</mat-icon>
      </button>
    </mat-expansion-panel-header>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let service of serviceData">
        <mat-expansion-panel-header>
          <mat-panel-title  class="pt-2">
            {{service.serviceType}}
          </mat-panel-title>
          <button mat-icon-button color="primary" class="mr-4" (click)="addService($event,service.serviceType,'service')">
            <mat-icon>add</mat-icon>
          </button>
        </mat-expansion-panel-header>
        <div>

          <table mat-table [dataSource]="tableDatasource(service.data)" >
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{row.serviceName}}</td>
            </ng-container>
    
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let row">{{row.price}}</td>
            </ng-container>
    
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef>Duration(in Min)</th>
              <td mat-cell *matCellDef="let row">{{row.duration}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef>Gender</th>
              <td mat-cell *matCellDef="let row">{{row.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editService($event,service.serviceType,row,'service')">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="danger">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title  class="pt-2">
        Products
      </mat-panel-title>
      <button mat-icon-button color="primary" class="mr-4" (click)="addService($event,'','')">
        <mat-icon>add</mat-icon>
      </button>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
