<div class="pageHead">
  <div class="left">
    <span class="pageTitle">Customers</span>
  </div>
  <div class="right">
    <button mat-raised-button color="primary">Import</button>
    <button mat-raised-button color="primary" (click)="openDialog(false)">Add Customer</button>
  </div>
</div>
<div class="pageBody">
  <div class="example-container mat-elevation-z8">


    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fullname" sticky>
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let row">{{row.fullname}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone No</th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
          <td mat-cell *matCellDef="let row">{{row.dob | date}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let row">{{row.gender}}</td>
        </ng-container> 

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editCustomer(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="error" (click)="deleteCustomer(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
</div>
